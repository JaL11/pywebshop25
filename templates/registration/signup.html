{% extends 'home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
  <link rel="stylesheet" href="{% static 'dist/base.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="min-h-screen bg-violet-300 space-y-4 px-4 py-8">
    <h2>Sign up</h2>
    <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow bg-purple-300 w-100" style="max-width: 400px;">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" id="submitSignup" class="btn">Sign up</button>
    </form>
  </div>
{% endblock %}
