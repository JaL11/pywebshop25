{% extends 'home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
  <link rel="stylesheet" href="{% static 'dist/base.css' %}" />
{% endblock %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="min-h-screen bg-violet-300 space-y-4 px-4 py-8">
    <h2>Login</h2>
    <div class="bg-violet-300 text-white p-4">Hello</div>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
