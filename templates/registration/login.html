{% extends 'home.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
  <link rel="stylesheet" href="{% static 'dist/base.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
{% endblock %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <div class="min-h-screen bg-violet-300 space-y-4 px-4 py-8">
    <h2>Login</h2>
    <form method="post" class="p-4 border rounded shadow bg-purple-300 w-100" style="max-width: 400px;">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" id="submitLogin" class="btn color:purple-500">Login</button>
      <p class="mt-4">
        Dont have an account yet? <a class="text-black hover:text-violet-700 active:text-violet-800 underline decoration-2" href="/useradmin/signup">Signup here</a>
      </p>
    </form>
  </div>
{% endblock %}
